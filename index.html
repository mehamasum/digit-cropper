<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="JavaScript image cropper.">
  <meta name="keywords" content="HTML, CSS, JS, JavaScript, image cropping, cropper, cropperjs, cropper.js, front-end, web development">
  <meta name="author" content="Fengyuan Chen">
  <title>Digit Cropper</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/css/tether.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/cropper.css">
  <link rel="stylesheet" href="css/main.css">

  <script>
    var lang = "E";
    var dig = "0";
  </script>

</head>
<body>

<div>
  <div class="container" style="margin-top: 20px">
    <div><div style="font-size: 1.5em"><a href="https://github.com/mehamasum/digit-cropper">Digit Cropper</a> from Meha</div>
      {<a href="help.html">Help</a> to get started}</div>
    <p>Built on top of <a href="https://github.com/fengyuanchen/cropperjs">Cropper.JS</a></p>
  </div>
</div>

  <!-- Content -->
  <div class="container" style="margin-top: 20px">
    <div class="row">
      <div class="col-md-12">
        <!-- <h3>Demo:</h3> -->
        <div class="img-container">
          <img src="images/demo.png" alt="Picture">
        </div>
      </div>

    </div>
    <div class="row" id="actions">
      <div class="col-md-9 docs-buttons">
        <!-- <h3>Toolbar:</h3> -->

        <div class="btn-group">
          <label class="btn btn-primary btn-upload" for="inputImage" title="Upload image file">
            <input type="file" class="sr-only" id="inputImage" name="file" accept=".jpg,.jpeg,.png,.gif,.bmp,.tiff">
            <span class="docs-tooltip" data-toggle="tooltip" title="Import image with Blob URLs">
              <span class="fa fa-upload"></span>
            </span>
          </label>
        </div>

        <div class="btn-group">
          <button type="button" class="btn btn-primary" data-method="zoom" data-option="0.1" title="Zoom In">
            <span class="docs-tooltip" data-toggle="tooltip" title="cropper.zoom(0.1)">
              <span class="fa fa-search-plus"></span>
            </span>
          </button>
          <button type="button" class="btn btn-primary" data-method="zoom" data-option="-0.1" title="Zoom Out">
            <span class="docs-tooltip" data-toggle="tooltip" title="cropper.zoom(-0.1)">
              <span class="fa fa-search-minus"></span>
            </span>
          </button>
        </div>

        <div class="btn-group">
          <button type="button" class="btn btn-primary" data-method="move" data-option="-10" data-second-option="0" title="Move Left">
            <span class="docs-tooltip" data-toggle="tooltip" title="cropper.move(-10, 0)">
              <span class="fa fa-arrow-left"></span>
            </span>
          </button>
          <button type="button" class="btn btn-primary" data-method="move" data-option="10" data-second-option="0" title="Move Right">
            <span class="docs-tooltip" data-toggle="tooltip" title="cropper.move(10, 0)">
              <span class="fa fa-arrow-right"></span>
            </span>
          </button>
          <button type="button" class="btn btn-primary" data-method="move" data-option="0" data-second-option="-10" title="Move Up">
            <span class="docs-tooltip" data-toggle="tooltip" title="cropper.move(0, -10)">
              <span class="fa fa-arrow-up"></span>
            </span>
          </button>
          <button type="button" class="btn btn-primary" data-method="move" data-option="0" data-second-option="10" title="Move Down">
            <span class="docs-tooltip" data-toggle="tooltip" title="cropper.move(0, 10)">
              <span class="fa fa-arrow-down"></span>
            </span>
          </button>
        </div>

        <div class="btn-group">
          <div class="save_control">

            <select class="btn btn-primary" onchange="onLanguageChange(this.value)">
              <option value="E">English</option>
              <option value="B">Bangla</option>
            </select>

            <select class="btn btn-primary" onchange="onDigitChange(this.value)">
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
            </select>
          </div>

          <script>
            function onLanguageChange(value) {
              console.log("onLanguageChange "+value);
              lang = value;
            }

            function onDigitChange(value) {
              console.log("onDigitChange "+value);
              dig = value;
            }
          </script>
        </div>

        <div class="btn-group btn-group-crop">
          <button type="button" class="btn btn-primary" data-method="getCroppedCanvas" data-option="{ &quot;width&quot;: 100, &quot;height&quot;: 100 }">
            <span class="fa fa-download" data-toggle="tooltip" title="cropper.getCroppedCanvas({ width: 100, height: 100 })">
            </span>
          </button>
        </div>


        <!-- Show the cropped image in modal -->
        <div class="modal fade docs-cropped" id="getCroppedCanvasModal" role="dialog" aria-hidden="true" aria-labelledby="getCroppedCanvasTitle" tabindex="-1">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              </div>



              <div class="modal-body"></div>
              <div class="modal-footer">
                <a class="btn btn-primary" id="download" href="#" download="cropped.png">Download</a>
              </div>
            </div>
          </div>
        </div><!-- /.modal -->

      </div><!-- /.docs-buttons -->

      <div class="col-md-3 docs-toggles">
      </div><!-- /.docs-toggles -->
    </div>

    <div class="col-md-3" style="visibility: hidden">
      <!-- <h3>Preview:</h3> -->
      <div class="docs-preview clearfix">
        Preview
        <div class="img-preview preview-lg"></div>
      </div>

      <!-- <h3>Data:</h3> -->
      <div class="docs-data">
        <div class="input-group input-group-sm">
          <label class="input-group-addon" for="dataX">X</label>
          <input type="text" class="form-control" id="dataX" placeholder="x">
          <span class="input-group-addon">px</span>
        </div>
        <div class="input-group input-group-sm">
          <label class="input-group-addon" for="dataY">Y</label>
          <input type="text" class="form-control" id="dataY" placeholder="y">
          <span class="input-group-addon">px</span>
        </div>
        <div class="input-group input-group-sm">
          <label class="input-group-addon" for="dataWidth">Width</label>
          <input type="text" class="form-control" id="dataWidth" placeholder="width">
          <span class="input-group-addon">px</span>
        </div>
        <div class="input-group input-group-sm">
          <label class="input-group-addon" for="dataHeight">Height</label>
          <input type="text" class="form-control" id="dataHeight" placeholder="height">
          <span class="input-group-addon">px</span>
        </div>
        <div class="input-group input-group-sm">
          <label class="input-group-addon" for="dataRotate">Rotate</label>
          <input type="text" class="form-control" id="dataRotate" placeholder="rotate">
          <span class="input-group-addon">deg</span>
        </div>
        <div class="input-group input-group-sm">
          <label class="input-group-addon" for="dataScaleX">ScaleX</label>
          <input type="text" class="form-control" id="dataScaleX" placeholder="scaleX">
        </div>
        <div class="input-group input-group-sm">
          <label class="input-group-addon" for="dataScaleY">ScaleY</label>
          <input type="text" class="form-control" id="dataScaleY" placeholder="scaleY">
        </div>
      </div>
    </div>
  </div>


  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
  <script src="https://fengyuanchen.github.io/js/common.js"></script>
  <script src="js/cropper.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
